sudo: required

dist: trusty

language: generic

services:
  - docker

env:
  - TAGS="bcm2708 bcm2709 bcm2710 mt7628 mt7688 x86-64"

install:
  - echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" | sudo tee /etc/apt/sources.list.d/docker.list
  - sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
  - sudo apt-get update
  - sudo apt-get -qqy -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" install docker-engine=1.12.1-0~trusty
  - docker version

before_script:
  docker build -t easypi/openwrt:base -f Dockerfile.base .

script:
  make build;
  for TAG in $TAGS;
  do
    docker build -t easypi/openwrt:$TAG -f Dockerfile.$TAG .;
  done

after_success:
  docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  docker push easypi/openwrt;
  docker push easypi/openwrt:base;
  for TAG in $TAGS;
  do
    docker push easypi/openwrt:$TAG;
  done
